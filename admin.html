  <script>
    $(document).ready(function(){
      // var urlTarget = "https://bit.ly/ummul-aby-wedding?s=wa";
      var urlTarget = "index.html?s=wa";
      var getLink = function(){
        return urlTarget + '&to=' + encodeURI($('#kepada').val());
      };
      $('#previewWeb').click(function(e){        
        e.preventDefault();
        var link = getLink();
        // console.info('link:' + link, document.getElementById('frameReview'));
        
        $("#frameReview").attr("src", link);
        // document.getElementById('frameReview').document.src = link;
      });
      var getPesanWA = function(){
        var kepada = $('#kepada').val();
        var link = getLink();
        return $('#pesan').val()
          .replace('$kepada', kepada)
          .replace('$link', link);
      };
      $('#previewWA').click(function(e){        
        e.preventDefault();
        alert(getPesanWA());  
      });
      $('#sendWA').click(function(e){        
        e.preventDefault();
        // var pesan = encodeURI(getPesanWA());
        var pesan = getPesanWA();
        var noWA = $('#noWA').val().replace(/\D/g,'');
        var link = 'https://wa.me/' + noWA ;//+ '?text=' + pesan;
        console.info(link);
        navigator.clipboard.writeText(pesan);
        // $("#frameReview").attr("src", link);
        window.open(link);
      });
    });
